version: '3.8'
services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    volumes:
      - ./compose-metrics-config/otel-collector-config.yml:/etc/otel-collector-config.yml
    command: ["--config=/etc/otel-collector-config.yml"]
    ports:
      - "4317:4317" # gRPC
    networks:
      - otel-network
    depends_on:
      - jaeger

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./compose-metrics-config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - otel-network

  jaeger:
    image: "jaegertracing/all-in-one:1.62.0"
    container_name: "jaeger"
    environment:
      - COLLECTOR_OTLP_GRPC_HOST_PORT=0.0.0.0:4319
    ports:
#      - "80:80"
#      - "6831:6831/udp"
#      - "6832:6832/udp"
#      - "5778:5778"
      - "16686:16686"
      - "4319:4319"
      #      - "4317:4317"
#      - "4318:4318"
#      - "14250:14250"
#      - "14268:14268"
#      - "14269:14269"
#      - "9411:9411"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Editor
    volumes:
      - ./compose-metrics-config/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    ports:
      - "3000:3000"
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge
