receivers:
  - grpc: receiver
    config:
      address: 0.0.0.0:8081
exporters:
  - grpc: exporter
    config:
      address: otel-lgtm:4317
pipelines:
  - name: pipeline
    from: receiver
    start: suffix-spanlet
    processors:
      - fatjar-suffix-spanlet-example: suffix-spanlet
        to: exporter
        config:
          suffix: -added-suffix
